<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Weather Generator</title>
  </head>
  <body>
    <main class="container p-3">
      <form>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="current-season">Current Season</label>
            <select class="form-control" id="current-season"> </select>
          </div>
          <div class="form-group col-md-3">
            <label for="current-region">Current Region</label>
            <select class="form-control" id="current-region"> </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="watch">Watch</label>
            <select class="form-control" id="watch"> </select>
          </div>
          <div class="form-group col-md-3">
            <label for="skies">Skies</label>
            <select class="form-control" id="skies"> </select>
          </div>
          <div class="form-group col-md-3">
            <label for="wind">Wind</label>
            <select class="form-control" id="wind"> </select>
          </div>
          <div class="form-group col-md-3">
            <label for="temp">Temp (â„ƒ)</label>
            <input class="form-control" id="temp" />
          </div>
        </div>
        <button
          id="generate-button"
          type="button"
          class="form-row btn btn-success float-right mb-3"
        >
          Generate
        </button>
      </form>
      <div class="clearfix"></div>
      <div class="full-width"  style="overflow: auto;"">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">Watch</th>
              <th scope="col">Skies</th>
              <th scope="col">Wind</th>
              <th scope="col">Temp</th>
              <th scope="col">Storm</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="result-table-body"></tbody>
        </table>
      </div>
    </main>

    <footer>
      <p class="m-3 text-muted">
        Courtesy of:
        <a
          href="https://www.reddit.com/r/DnDBehindTheScreen/comments/hoonim/dmtools_random_weather_generator/"
          >/u/sir_percy</a
        >
      </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
